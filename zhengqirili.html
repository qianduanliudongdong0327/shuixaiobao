<!DOCTYPE html>
<html lang="en">
<head>
    <!--禁止页面缓存-->
    <META http-equiv=Pragma content=no-cache>
    <META http-equiv=Cache-Control content=no-cache>
    <META http-equiv=Expires content=0>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>征期日历</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="static/css/calendar.css"/>
    <link rel="stylesheet" href="static/css/page.css"/>
    <style>
        div{overflow: visible;}
    </style>
</head>
<body oncontextmenu='return false' ondragstart='return false' onselectstart ='return false' onselect='document.selection.empty()' oncopy='document.selection.empty()' onbeforecopy='return false' onmouseup='document.selection.empty()'>
<div class="root">
    <header>
        <div class="headLeft f_l idCard"><a href="index.html"></a><span>征期日历</span></div>
        <a href="index.html" class="toHome f_r"><img src="static/images/home.png"/></a>
    </header>
    <div class="content calMain">
        <div class="idCardCon calCon">
            <div id="cal"></div>
            <div class="calRight calWord" flag="true">当月截止当前日期需要申报：增值税、文化事业建设费、储款利息所得扣缴个人所得、企业所得税月(季度)申报、消费税。</div>
            <div class="calRight calWord2">当月截止当前日期需要申报：文化事业建设费、增值税、储款利息所得扣缴个人所得、企业所得税月(季度)申报。</div>
        </div>
    </div>
</div>
<script src="static/js/jquery.js"></script>
<script src="static/js/calendar.js"></script>
<script>
    $('#cal').calendar({
        width: 929,
        height: 605,
        data: [
            {
                date: '2015/12/24',
                value: 'Christmas Eve'
            },
            {
                date: '2015/12/25',
                value: 'Merry Christmas'
            },
            {
                date: '2016/01/01',
                value: 'Happy New Year'
            }
        ],
        onSelected: function (view, date, data) {
            var showFlag = $('.calWord').attr('flag');
            if(showFlag == 'true'){
                $('.calWord').hide();
                $('.calWord2').fadeIn();
                $('.calWord').attr('flag','false');
            }else{
                $('.calWord2').hide();
                $('.calWord').fadeIn();
                $('.calWord').attr('flag','true');
            }
        }
    });
</script>
<script type="text/javascript">
    // 禁止页面鼠标或键盘引起页面缩放
    document.addEventListener('DOMContentLoaded', function (event) {
        // chrome 浏览器直接加上下面这个样式就行了，但是ff不识别
        document.body.style.zoom = 'reset';
        document.addEventListener('keydown', function (event) {
            if ((event.ctrlKey === true || event.metaKey === true)
                && (event.which === 61 || event.which === 107
                    || event.which === 173 || event.which === 109
                    || event.which === 187  || event.which === 189))
            {
                event.preventDefault();
            }
        }, false);
        document.addEventListener('mousewheel DOMMouseScroll', function (event) {
            if (event.ctrlKey === true || event.metaKey) {
                event.preventDefault();
            }
        }, false);
    }, false);
</script>
</body>
</html>
