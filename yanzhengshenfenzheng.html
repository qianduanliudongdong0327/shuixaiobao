<!DOCTYPE html>
<html lang="en">
<head>
    <!--禁止页面缓存-->
    <META http-equiv=Pragma content=no-cache>
    <META http-equiv=Cache-Control content=no-cache>
    <META http-equiv=Expires content=0>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>验证身份证</title>
    <link rel="stylesheet" href="static/css/page.css"/>
</head>
<body oncontextmenu='return false' ondragstart='return false' onselectstart ='return false' onselect='document.selection.empty()' oncopy='document.selection.empty()' onbeforecopy='return false' onmouseup='document.selection.empty()'>
<div class="root">
    <header>
        <div class="headLeft f_l idCard"><a></a><span>验证身份证</span></div>
        <a href="index.html" class="toHome f_r"><img src="static/images/home.png"/></a>
    </header>
    <div class="content idCardMain">
        <div class="idCardCon">
            <div class="idCardTit"><i></i><span>温情提示：请将二代居民身份证放置在机器下方识读区。</span></div>
            <div class="idCardImg"><img src="static/images/shuashenfenzheng.png" width="316" height="274" /> </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    // 禁止页面鼠标或键盘引起页面缩放
    document.addEventListener('DOMContentLoaded', function (event) {
        // chrome 浏览器直接加上下面这个样式就行了，但是ff不识别
        document.body.style.zoom = 'reset';
        document.addEventListener('keydown', function (event) {
            if ((event.ctrlKey === true || event.metaKey === true)
                && (event.which === 61 || event.which === 107
                    || event.which === 173 || event.which === 109
                    || event.which === 187  || event.which === 189))
            {
                event.preventDefault();
            }
        }, false);
        document.addEventListener('mousewheel DOMMouseScroll', function (event) {
            if (event.ctrlKey === true || event.metaKey) {
                event.preventDefault();
            }
        }, false);
    }, false);
</script>
</body>
</html>
